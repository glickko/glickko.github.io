<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps & Tools - Glickko Archives</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/layout.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="home-link-icon" aria-label="Back to Home">
                <img src="https://raw.githubusercontent.com/glickko/glickko.github.io/main/home.png" alt="Home">
            </a>
            <div class="logo" data-text="APPS & TOOLS">APPS & TOOLS</div>
            <div class="subheader-text">IF YOU KNOW - YOU KNOW</div>
            <div id="last-updated-container"></div>
        </nav>
    </header>
    
    <main id="main-container">
        <div class="tools-container">
            <div class="tool-controls">
                <input type="text" id="tool-search-bar" placeholder="Search by name or label...">
            </div>
            <div class="tools-list">
                </div>
        </div>

        <div id="desc-modal" class="modal">
            <div class="modal-content tool-desc-content">
                <span class="modal-close" id="desc-close">&times;</span>
                <h2 id="desc-title">filename</h2>
                <div id="desc-text">description here</div>
                <div class="modal-actions">
                    <a id="desc-download-btn" href="#" target="_blank" class="admin-btn">continue / download</a>
                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js" defer></script>
</body>
</html>
