<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glickko Archives</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden; /* Prevent any accidental scrolling */
            min-height: 100vh;
            position: relative; /* Needed for the pseudo-element */
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind everything */
            background-image: url('https://images.steamusercontent.com/ugc/1777256672041541743/B0102C36689376A0ED1A990BDE8A0E17993D9777/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            opacity: 0.3; /* Blend the image with the black background */
            animation: ringRotation 30s ease-in-out infinite;
        }
        
        .pulse-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .pulse {
            position: absolute;
            width: 50vw;
            height: 50vw;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            animation: pulse-corner 6s ease-in-out infinite alternate;
        }

        .pulse.top-left { top: -25vw; left: -25vw; }
        .pulse.top-right { top: -25vw; right: -25vw; animation-delay: 1.5s; }
        .pulse.bottom-left { bottom: -25vw; left: -25vw; animation-delay: 2.5s; }
        .pulse.bottom-right { bottom: -25vw; right: -25vw; animation-delay: 4s; }

        .dimensional-bg::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            border: 2px solid rgba(255, 255, 255, 0.15); 
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: dimensionalRing 4s ease-in-out infinite 0.5s;
        }

        @keyframes ringRotation {
            0% { transform: scale(1.1) translate(-20px, 0px); opacity: 0.3; }
            25% { transform: scale(1.2) translate(0px, 20px); opacity: 0.4; }
            50% { transform: scale(1.15) translate(20px, 0px); opacity: 0.3; }
            75% { transform: scale(1.2) translate(0px, -20px); opacity: 0.4; }
            100% { transform: scale(1.1) translate(-20px, 0px); opacity: 0.3; }
        }
        @keyframes pulse-corner {
            from { transform: scale(0.8); opacity: 0.3; }
            to { transform: scale(1.2); opacity: 0.8; }
        }
        @keyframes dimensionalRing {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(5); opacity: 0; }
        }
        @keyframes logoGlow {
             from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.4), 0 0 5px rgba(0, 0, 0, 1); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 0 0 10px rgba(0, 0, 0, 1); }
        }
        @keyframes glitch-anim-1 {
            0% { clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%); transform: translate(-10px, 0); }
            10% { clip-path: polygon(0 75%, 100% 75%, 100% 75%, 0 75%); transform: translate(5px, 0); }
            20% { clip-path: polygon(0 40%, 100% 40%, 100% 45%, 0 45%); transform: translate(-8px, 0); }
            30%, 100% { clip-path: inset(50%); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: polygon(0 60%, 100% 60%, 100% 62%, 0 62%); transform: translate(10px, 0); }
            15% { clip-path: polygon(0 15%, 100% 15%, 100% 20%, 0 20%); transform: translate(-5px, 0); }
            25% { clip-path: polygon(0 90%, 100% 90%, 100% 95%, 0 95%); transform: translate(8px, 0); }
            35%, 100% { clip-path: inset(50%); }
        }
        .glitch-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }
        .glitch-overlay::before, .glitch-overlay::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: inherit;
            background-image: url('https://images.steamusercontent.com/ugc/1777256672041541743/B0102C36689376A0ED1A990BDE8A0E17993D9777/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false');
            background-size: cover; background-position: center center; opacity: 0.5;
        }
        .glitch-overlay::before { animation: glitch-anim-1 5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite; }
        .glitch-overlay::after { animation: glitch-anim-2 4.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite; }
        @keyframes text-glitch-1 {
            0% { clip-path: inset(40% 0 61% 0); transform: translate(-2px, -1px); }
            20% { clip-path: inset(10% 0 86% 0); transform: translate(1px, 1px); }
            40% { clip-path: inset(90% 0 1% 0); transform: translate(-2px, 2px); }
            60% { clip-path: inset(50% 0 45% 0); transform: translate(2px, -1px); }
            80% { clip-path: inset(25% 0 70% 0); transform: translate(-1px, 1px); }
            100% { clip-path: inset(40% 0 61% 0); transform: translate(2px, -1px); }
        }
        @keyframes text-glitch-2 {
            0% { clip-path: inset(80% 0 3% 0); transform: translate(2px, 1px); }
            20% { clip-path: inset(20% 0 76% 0); transform: translate(-2px, -1px); }
            40% { clip-path: inset(50% 0 46% 0); transform: translate(2px, -2px); }
            60% { clip-path: inset(90% 0 5% 0); transform: translate(-2px, 1px); }
            80% { clip-path: inset(45% 0 50% 0); transform: translate(2px, -1px); }
            100% { clip-path: inset(80% 0 3% 0); transform: translate(-2px, 1px); }
        }

        /* Header */
        header {
            position: fixed; top: 0; width: 100%; background: transparent;
            z-index: 1000; padding-top: 1.5rem;
        }
        nav {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 1rem 2rem; max-width: 1200px; margin: 0 auto;
        }

        /* TWEAK: Fluid Font Size for Logo */
        .logo {
            font-size: clamp(1.3rem, 1.1rem + 1.5vw, 2rem);
            font-weight: bold; letter-spacing: 3px; color: #ffffff;
            animation: logoGlow 3s ease-in-out infinite alternate; position: relative;
        }
        .logo::before, .logo::after {
            content: 'GLICKKO ARCHIVES'; position: absolute; top: 0; left: 0;
            color: #fff; overflow: hidden; clip-path: inset(0 0 0 0); background: transparent;
        }
        .logo::before {
            text-shadow: -2px 0 #00aaff;
            animation: text-glitch-1 3.2s infinite linear alternate-reverse;
        }
        .logo::after {
            text-shadow: 2px 0 #ff00ff;
            animation: text-glitch-2 2.8s infinite linear alternate-reverse;
        }

        /* TWEAK: Fluid Font Size for Social Links */
        .social-links {
            margin-top: 0.75rem;
        }
        .social-links a {
            font-size: clamp(0.8rem, 0.7rem + 0.5vw, 1rem);
            color: #ccc; text-decoration: none; letter-spacing: 2px;
            font-weight: bold; transition: all 0.3s ease;
        }
        .social-links a:not(:last-child)::after {
            content: '|'; margin: 0 15px; color: rgba(255, 255, 255, 0.4);
            pointer-events: none;
        }
        .social-links a:hover {
            color: #ffffff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        
        main { position: relative; z-index: 10; }

        /* TWEAK: Fluid Spacing (gap) for Menu */
        #home {
            display: flex; flex-direction: column;
            gap: clamp(1.5rem, 1rem + 2vh, 2.5rem);
            align-items: center; justify-content: center;
            padding: 2rem; height: 100vh; text-align: center;
        }

        /* TWEAK: Fluid Font Size for Menu Item */
        .menu-item {
            font-size: clamp(1.5rem, 1.2rem + 1.5vw, 2rem);
            font-weight: bold; color: #ccc; text-decoration: none;
            padding: 1.2rem 2.5rem; border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 10px; background: rgba(10, 10, 10, 0.6);
            transition: all 0.4s ease; position: relative; overflow: hidden;
            cursor: pointer; min-width: 280px; text-align: center;
        }
        .menu-item .text { position: relative; z-index: 2; }
        .menu-item:hover {
            color: #ffffff; border-color: #ffffff; background: rgba(20, 20, 20, 0.7);
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .menu-item:active { transform: translateY(-4px) scale(1.02); }

        /* TWEAK: Simplified Media Query */
        @media (max-width: 768px) {
            /* Font sizes are now fluid, no need to declare them here again. */

            /* Tweak for compact mobile remains to tighten separator distance */
            .social-links a:not(:last-child)::after {
                margin: 0 8px; /* Mengurangi jarak pemisah secara signifikan */
            }

            .menu-item {
                /* min-width and padding can be adjusted if needed, but they are quite robust */
                min-width: 250px;
                padding: 1rem 2rem;
            }

            body::before {
                background-position: center center; 
            }
        }
    </style>
</head>

        <div class="pulse bottom-right"></div>
        <div class="dimensional-bg"></div>
    </div>

    <header>

            <div class="logo">GLICKKO ARCHIVES</div>

    <main>
        <section id="home">
            <a href="projects.html" class="menu-item">
                <span class="text">Projects</span>

</body>
</html>
